<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Title and Branding -->
    <title>Sid Construction | A Part of Siddharth Groups</title>

    <!-- ✅ Favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="favicons/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="favicons/android-chrome-512x512.png"
    />
    <link
      rel="manifest"
      href="favicons/site.webmanifest"
    />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Sid Construction, a subsite of Siddharth Groups, delivering reliable and innovative construction solutions."
    />
    <meta name="author" content="Siddharth Groups" />
    <meta
      name="keywords"
      content="Siddharth Groups, Sid Construction, construction services, infrastructure, building"
    />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Sid Construction | Siddharth Groups" />
    <meta
      property="og:description"
      content="Part of Siddharth Groups — building excellence in construction services."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://sidharthgroup.in/services/sid-construction"
    />
    <meta
      property="og:image"
      content="https://sidharthgroup.in/services/sid-construction/og-image.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Entry Script (use %BASE_URL%) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
